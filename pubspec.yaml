name: quote
description: A Flutter app for inspirational quotes with favorites and sharing.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # Networking
  dio: ^5.4.0

  # Persistence
  shared_preferences: ^2.2.2

  # Share
  share_plus: ^7.2.1

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.0

  # Authentication
  supabase_flutter: ^2.5.6

  # Notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

  # Image Generation & Saving
  screenshot: ^3.0.0
  path_provider: ^2.1.1
  saver_gallery: ^3.0.3
  permission_handler: ^11.3.0

  # Home Screen Widgets
  home_widget: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
