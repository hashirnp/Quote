name: quote
description: A Flutter app for inspirational quotes with favorites and sharing.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # Networking
  dio: ^5.4.0

  # Persistence
  shared_preferences: ^2.2.2

  # Share
  share_plus: ^7.2.1

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
